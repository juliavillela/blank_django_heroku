{% extends "notes/layout.html"%}

{% block header %}
<ul>
    {%for note in notes%}
        <li>{{note}}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block content %}
{%for note in notes%}
    <div class="note-button" data-id="{{note.id}}">
        <h1>{{note.title}}</h1>
        <p>{{ note.description }}</p>
    </div>
{% endfor %}

{% endblock %}
