{% extends "notes/layout.html"%}

{% block header %}
<ul>
    {%for note in notes%}
        <li>{{note}}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block content %}
{%for note in notes%}
    <a href="{% url 'note' note_id=note.id %}">
        <h1>{{note.title}}</h1>
        <p>{{ note.description }}</p>
    </div>
{% endfor %}

{% endblock %}
