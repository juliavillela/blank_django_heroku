{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'notes/css/master.css' %}>
    <script src={% static 'notes/js/text_edit.js' %}></script>
    <title>my cheatsheet</title>
</head>
<body>
    <header id="header">
        {% if request.user.is_authenticated %}
            <h2>logged in as {{request.user.username}}</h3>
            <a href="{% url 'logout' %}"> log out</a>
        {% endif %}
        <nav class="primary">
            <ul>
                <li><a href="{% url 'index' %}">home</a></li>
                <li><a href="">log in</a></li>
                <li><a href="">create note</a></li>
            </ul>
        </nav>
        <nav class="secondary">
            {% block header %}
            {% endblock %}
        </nav>
    </header>
    <div id="content-area">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
