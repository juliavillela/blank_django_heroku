{% extends "notes/layout.html"%}

{% block header %}
    <a href="{% url 'index'%}">home</a>
    {% for step in note.ordered_steps %}
    <a href=""><div>{{step.title}}</div></a>
    {% endfor %}

{% endblock %}

{% block content %}

<h1>{{note.title}}</h1>
<p>{{note.description}}</p>

<div id="note-content">
    <p></p>
    {{ note.content| safe }}
    <div></div>
</div> 

{% endblock %}
